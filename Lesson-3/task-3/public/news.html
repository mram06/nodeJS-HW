<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Важливі новини</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      h1 {
        color: #2c3e50;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      ul li {
        margin: 10px 0;
      }
      nav a {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      nav a:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Важливі новини</h1>
    <ul>
      <li>Нова версія JavaScript вийшла!</li>
      <li>Великий апдейт на GitHub</li>
      <li>Нові можливості у HTML5</li>
    </ul>
  </body>
</html>
